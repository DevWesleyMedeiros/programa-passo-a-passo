<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de passo a passo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="program">
        <h1>Coloque abaixo o passo a passo do seu programa, aplicativo ou site</h1>
        <div class="area_texto">
            <div class="field_text">
                <p>PASSO 1:</p>
                <textarea name="text_area" class="text_area" cols="20" rows="10" placeholder="Escreva seu passo"></textarea>
                <div class="btn_checkbox">
                    <input type="checkbox" class="checkbox">
                    <label>Finalizar passo</label>
                    <button class="edit_textarea">Editar passo</button>
                    <button class="button_creator_next_step">Criar passo</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
